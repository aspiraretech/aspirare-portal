<div class="modal-header">
    <h3 class="modal-title">Select Fees Type</h3>
</div>
<div class="modal-body">
    <div class="form-group row">
        <label class="col-md-3 col-form-label">Fees Type*</label>
        <div class="col-md-9">
            <label ng-repeat="type in feesTypes" style="margin:10px 0 0 10px;">
                <input type="radio" name="feesTypes" ng-model="feesType.selected" ng-value="type.type" /> {{type.type}}
            </label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Send</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
